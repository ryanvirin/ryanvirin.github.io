<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Text Typing Effect</title>
    <link rel="stylesheet" href="welkom.css">
</head>
<body>

<div id="text">

</div>

<script type="text/javascript">
    var i=0,text;
    text = "Welkom op mijn website ..."

    function typing() {
        if(i<text.length){
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,100);
        }
    }
    typing();
</script>


<script>
        let timer = setTimeout(function() {
            window.location='welkom.html'
        }, 3500);
    </script>

</body>
</html>
